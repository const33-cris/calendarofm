<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Літургійний Календар 2026</title>
    <style>
        :root {
            --franciscan-brown: #5d4037;
            --lit-green: #2e7d32;
            --lit-red: #c62828;
            --lit-violet: #7b1fa2;
            --lit-white: #d1d1d1; /* Світло-сірий для рамок білого кольору */
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f1ea; display: flex; justify-content: center; padding: 20px; }

        .card { background: white; width: 100%; max-width: 420px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 25px; text-align: center; box-sizing: border-box; }

        .province-title { 
            font-weight: bold; 
            color: var(--franciscan-brown); 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            font-size: 1em; /* Регульований розмір шрифту */
            line-height: 1.3; 
        }

        .movable-feasts-link { 
            font-size: 0.85em; 
            font-weight: bold; 
            color: #1a237e; /* Темно-синій */
            text-transform: uppercase; 
            cursor: pointer; 
            text-decoration: none; /* Без підкреслення */
            margin-bottom: 15px; 
            display: inline-block;
        }

        /* Стилі для сітки календаря */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 20px; }
        
        .day-name { font-size: 0.7em; font-weight: bold; color: #999; text-transform: uppercase; padding-bottom: 5px; }

        .calendar-day { 
            aspect-ratio: 1/1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 600; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 0.9em;
            background: #fff;
            transition: transform 0.1s;
            border: 2px solid #eee; /* Дефолтна рамка */
        }

        /* Кольорові рамки літургійних кольорів */
        .border-green { border: 2.5px solid var(--lit-green) !important; }
        .border-red { border: 2.5px solid var(--lit-red) !important; }
        .border-violet { border: 2.5px solid var(--lit-violet) !important; }
        .border-white { border: 2.5px solid var(--lit-white) !important; }

        .calendar-day:active { transform: scale(0.95); }
        .today { background: var(--franciscan-brown) !important; color: white !important; border-color: var(--franciscan-brown) !important; }
