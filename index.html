<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Літургійний Календар</title>
    <style>
        :root {
            --franciscan-brown: #5d4037;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f1ea; display: flex; justify-content: center; padding: 20px; }

        .card { background: white; width: 100%; max-width: 420px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 25px; text-align: center; }

        .province-title { font-weight: bold; color: var(--franciscan-brown); margin-bottom: 10px; text-transform: uppercase; font-size: 1em; }

        /* Синя назва рухомих свят без підкреслення */
        .movable-feasts-link { 
            font-size: 0.85em; font-weight: bold; color: #1a237e; 
            text-transform: uppercase; cursor: pointer; text-decoration: none; 
            margin-bottom: 15px; display: inline-block;
        }

        .month-btn {
            background-color: var(--franciscan-brown); color: white;
            border: none; padding: 12px 25px; border-radius: 25px;
            font-weight: bold; cursor: pointer; margin: 10px 0;
        }

        /* Контейнер сітки (спочатку прихований) */
        #calendar-container { display: none; margin-top: 20px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        
        .day-name { font-size: 0.7em; font-weight: bold; color: #999; text-transform: uppercase; }

        .calendar-day { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-radius: 12px; border: 1px solid #eee; background: #fff;
        }

        /* Модальне вікно */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-content { 
            background: white; padding: 30px; border-radius: 25px; max-width: 400px; width: 90%; 
            text-align: left; position: relative;
        }
        .modal-btn { 
            background: var(--franciscan-brown); color: white; border: none; width: 100%; 
            padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.2em; 
            cursor: pointer; margin-top: 20px; 
        }
    </style>
</head>
<body>

<div class="card">
    <div class="province-title">Літургійний Календар<br>Провінції св. Архангела Михаїла</div>
    
    <div class="movable-feasts-link" onclick="toggleModal()">Рухомі свята 2026</div>

    <div id="main-content">
        <button class="month-btn" onclick="toggleCalendar()">ВЕСЬ МІСЯЦЬ</button>
    </div>

    <div id="calendar-container">
        <div style="font-weight: bold; margin-bottom: 10px;">Квітень 2026</div>
        <div class="calendar-grid" id="calendar-grid">
            <div class="day-name">Пн</div><div class="day-name">Вт</div><div class="day-name">Ср</div>
            <div class="day-name">Чт</div><div class="day-name">Пт</div><div class="day-name">Сб</div>
            <div class="day-name">Нд</div>
            </div>
    </div>
</div>

<div class="modal-overlay" id="modal-overlay" onclick="if(event.target === this) toggleModal()">
    <div class="modal-content">
        <h3 style="margin-top:0; color: var(--franciscan-brown); text-align: center;">Рухомі свята 2026</h3>
        <p>• 18 лютого — Попільна середа</p>
        <p>• 5 квітня — Воскресіння Господнє</p>
        <p>• 14 травня — Вознесіння Господнє</p>
        <p>• 24 травня — Зіслання Св. Духа</p>
        <button class="modal-btn" onclick="toggleModal()">Гаразд</button>
    </div>
</div>

<script>
    function toggleModal() {
        const modal = document.getElementById('modal-overlay');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function toggleCalendar() {
        const container = document.getElementById('calendar-container');
        if (container.style.display === 'none' || container.style.display === '') {
            container.style.display = 'block';
        } else {
            container.style.display = 'none';
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        const startOffset = 2; // Квітень поч. з середи
        const days = 30;

        for(let i=0; i<startOffset; i++) {
            grid.innerHTML += '<div></div>';
        }

        for(let d=1; d<=days; d++) {
            grid.innerHTML += `<div class="calendar-day">${d}</div>`;
        }
    }

    renderCalendar();
</script>

</body>
</html>
