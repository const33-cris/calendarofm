<!DOCTYPE html>

    <style>
        :root { 
            --lit-color: #2e7d32; 
            --franciscan-brown: #6F4E37; 
            --bg-cream: #f4e7d7;
        }
        
        body {

        .card {

            max-width: 420px;

        .logo-img { width: 110px; height: auto; margin-bottom: 10px; border-radius: 10px; }
        
        .province-title {

        }

        .calendar-nav {
            display: flex;
            flex-direction: column;

            margin-bottom: 10px;
        }
        
        .calendar-nav label {
            font-size: 0.75em;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
        }

        #date-picker {
            border: 2px solid #efe0d0;
            border-radius: 10px;
            padding: 8px;
            font-size: 1em;
            color: var(--franciscan-brown);
            outline: none;
            background: #fafafa;
            width: 100%;

        }

        .calendar-grid {
    display: none; /* –ö–∞–ª–µ–Ω–¥–∞—Ä –∑–∞—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    width: 100%;
    margin: 15px 0;
    box-sizing: border-box;
}

/* –î–æ–¥–∞–º–æ —Å—Ç–∏–ª—å –¥–ª—è –Ω–æ–≤–æ—ó –∫–Ω–æ–ø–∫–∏ */
.toggle-calendar-btn {
    background: none;
    border: 1px solid var(--franciscan-brown);
    color: var(--franciscan-brown);
    padding: 8px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.85em;
    font-weight: bold;
    margin-top: 10px;
    transition: 0.3s;
}
.toggle-calendar-btn:active { background: #efe0d0; }

        .calendar-day {
            padding: 10px 0;
            background: #fdf8f2;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            color: var(--franciscan-brown);
            border: 1px solid #efe0d0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .calendar-day.active { 
            background: var(--lit-color) !important; 
            color: white !important; 
            border-color: var(--lit-color);
        }

        .day-name { 
            font-size: 0.65em; 
            color: #a1887f; 
            text-transform: uppercase; 
            font-weight: bold;
            padding-bottom: 5px;
            text-align: center;
        }

        .nav-buttons { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 20px; }
        .nav-btn { 
            background: var(--franciscan-brown); 
            color: white; 
            border: none; 
            padding: 12px 5px; 
            border-radius: 12px; 
            cursor: pointer; 
            flex: 1; 
            font-weight: bold; 
            font-size: 1.1em;
        }
        .btn-today { font-size: 0.85em; flex: 1.5; }

        .date-box { 
            background: var(--lit-color); 
            color: white; 
            padding: 15px; 
            border-radius: 18px; 
            margin-bottom: 15px; 
            transition: background 0.3s; 
        }
        .date-side { font-size: 0.95em; opacity: 0.9; text-transform: lowercase; } 
        .day-main { font-size: 1.3em; font-weight: bold; margin: 5px 0; line-height: 1.2; } 
        .period-bottom { font-size: 1em; font-weight: bold; opacity: 0.9; }

        .info-block { 
            text-align: left; 
            background: #fafafa; 
            padding: 12px; 
            border-radius: 12px; 
            border-left: 5px solid var(--lit-color); 
            margin-bottom: 10px; 
        }
        .block-label { font-size: 0.65em; font-weight: bold; color: #999; text-transform: uppercase; margin-bottom: 3px; }
        .block-text { font-size: 1em; line-height: 1.4; color: #2c1e1a; }

        .ofm-section { background: #fff3e0; border-left-color: #ef6c00; }
        .ofm-label { color: #e65100; }
        
        .footer { margin-top: 15px; font-size: 0.9em; font-weight: bold; color: var(--franciscan-brown); opacity: 0.6; }
    </style>
</head>
<body>

<div class="card">
    <img src="SMichaele.gif" alt="–õ–æ–≥–æ" class="logo-img">
    <div class="province-title">–õ—ñ—Ç—É—Ä–≥—ñ–π–Ω–∏–π –ö–∞–ª–µ–Ω–¥–∞—Ä<br>–ü—Ä–æ–≤—ñ–Ω—Ü—ñ—ó —Å–≤. –ê—Ä—Ö–∞–Ω–≥–µ–ª–∞ –ú–∏—Ö–∞—ó–ª–∞</div>
    
    <div class="calendar-nav">
        <label for="date-picker">üîç –ü–æ—à—É–∫ –∑–∞ –¥–∞—Ç–æ—é</label>
        <input type="date" id="date-picker" onchange="goToDate(this.value)">
    </div>

    <div id="calendar-grid" class="calendar-grid"></div>
    
    <div class="calendar-nav">
    <label for="date-picker">üîç –ü–æ—à—É–∫ –∑–∞ –¥–∞—Ç–æ—é</label>
    <input type="date" id="date-picker" onchange="goToDate(this.value)">
    
    <button class="toggle-calendar-btn" onclick="toggleCalendar()">üìÖ –í–µ—Å—å –º—ñ—Å—è—Ü—å</button>
</div>

<div id="calendar-grid" class="calendar-grid"></div>

    <div id="lit-bg" class="date-box">
        <div id="display-date-top" class="date-side">...</div>
        <div id="display-day-title" class="day-main">...</div>
        <div id="display-period" class="period-bottom">...</div>
    </div>

    <div class="main-content">
        <div class="info-block">
            <div class="block-label">–ú–µ—Å–∞</div>
            <div id="data-mass" class="block-text">...</div>
        </div>
        <div class="info-block">
            <div class="block-label">–õ—ñ—Ç—É—Ä–≥—ñ—è –ì–æ–¥–∏–Ω</div>
            <div id="data-lh" class="block-text">...</div>
        </div>
        <div class="info-block">
            <div class="block-label">–ß–∏—Ç–∞–Ω–Ω—è</div>
            <div id="data-readings" class="block-text" style="color: #1a237e; font-weight: 500;">...</div>
        </div>
        <div id="block-attention" class="info-block" style="display:none;">
            <div class="block-label">–£–≤–∞–≥–∞</div>
            <div id="data-attention" class="block-text">...</div>
        </div>
        <div id="block-ofm" class="info-block ofm-section" style="display:none;">
            <div class="block-label ofm-label">–†–æ–¥–∏–Ω–∞ OFM</div>
            <div id="data-ofm" class="block-text">...</div>
        </div>
    </div>
    
    <div class="footer">–ú–∏—Ä —Ç–∞ –î–æ–±—Ä–æ!</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp2B3UowKS1H29lqKFv_b-hSvx57xs4bRHeyFs5oK6ugob9splBLHHkT3hXY541nB6gMRxxReuKqNQ/pub?output=csv';
    let calendarData = {};
    let dt = new Date();

    async function loadData() {
        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (row.length > 1 && row[0]) {
                    const key = row[0].trim().replace(/"/g, "");
                    calendarData[key] = {
                        title: (row[1] || "").replace(/"/g, ""),
                        period: (row[2] || "–ó–≤–∏—á–∞–π–Ω–∏–π –ø–µ—Ä—ñ–æ–¥").replace(/"/g, ""),
                        color: (row[3] || "–∑–µ–ª–µ–Ω–∏–π").replace(/"/g, "").trim().toLowerCase(),
                        mass: (row[4] || "").replace(/"/g, ""),
                        lh: (row[5] || "").replace(/"/g, ""),
                        readings: (row[6] || "").replace(/"/g, ""),
                        attention: (row[7] || "").replace(/"/g, ""),
                        ofm: (row[8] || "").replace(/"/g, "")
                    };
                }
            }
            updateUI();
        } catch (e) { console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:", e); }
    }

    function changeDate(days) {
        dt.setDate(dt.getDate() + days);
        updateUI();
    }

    function resetDate() {
        dt = new Date();
        updateUI();
    }

    function goToDate(selectedDate) {
        if (!selectedDate) return;
        dt = new Date(selectedDate);
        updateUI();
    }

    function updateUI() {
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const k = `${y}-${m}-${d}`;

        const dateStr = dt.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('display-date-top').innerText = dateStr;

        const day = calendarData[k];
        
        document.getElementById('display-day-title').innerHTML = day ? day.title.replace(/;/g, ';<br>') : "–î–µ–Ω—å –∑–≤–∏—á–∞–π–Ω–∏–π";
        document.getElementById('display-period').innerText = day ? day.period : "";
        document.getElementById('data-mass').innerText = day ? day.mass : "–ó–≥—ñ–¥–Ω–æ –∑ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ–º";
        document.getElementById('data-lh').innerText = day ? day.lh : "-";
        document.getElementById('data-readings').innerHTML = day ? day.readings.replace(/;/g, ';<br>') : "-";

        const attBox = document.getElementById('block-attention');
        if (day && day.attention && day.attention.trim() !== "") {
            document.getElementById('data-attention').innerText = day.attention;
            attBox.style.display = "block";
        } else { attBox.style.display = "none"; }

        const ofmBox = document.getElementById('block-ofm');
        if (day && day.ofm && day.ofm.trim() !== "") {
            document.getElementById('data-ofm').innerText = day.ofm;
            ofmBox.style.display = "block";
        } else { ofmBox.style.display = "none"; }

        const colors = { 
            "–∑–µ–ª–µ–Ω–∏–π": "#2e7d32", "–±—ñ–ª–∏–π": "#d4af37", 
            "—á–µ—Ä–≤–æ–Ω–∏–π": "#b71c1c", "—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π": "#6a1b9a", "—Ä–æ–∂–µ–≤–∏–π": "#d81b60" 
        };
        const activeColor = day ? (colors[day.color] || "#2e7d32") : "#2e7d32";
        document.documentElement.style.setProperty('--lit-color', activeColor);
        
        renderCalendar();
    }
function toggleCalendar() {
    const grid = document.getElementById('calendar-grid');
    if (grid.style.display === "grid") {
        grid.style.display = "none";
    } else {
        grid.style.display = "grid";
        renderCalendar(); // –ú–∞–ª—é—î–º–æ –∫–∞–ª–µ–Ω–¥–∞—Ä –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ
    }
}
    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–ù–¥'];
        dayNames.forEach(name => {
            const el = document.createElement('div');
            el.className = 'day-name';
            el.innerText = name;
            grid.appendChild(el);
        });

        const firstDay = new Date(dt.getFullYear(), dt.getMonth(), 1);
        const lastDay = new Date(dt.getFullYear(), dt.getMonth() + 1, 0);
        let startOffset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
        
        for (let i = 0; i < startOffset; i++) {
            grid.appendChild(document.createElement('div'));
        }

        for (let i = 1; i <= lastDay.getDate(); i++) {
            const dayBtn = document.createElement('div');
            dayBtn.className = 'calendar-day';
            if (i === dt.getDate()) dayBtn.classList.add('active');
            dayBtn.innerText = i;
            dayBtn.onclick = () => {
                dt.setDate(i);
                updateUI();
            };
            grid.appendChild(dayBtn);
        }
    }

    loadData();
</script>
</body>
</html>
