<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календар OFM</title>
    <style>
        :root { 
            --lit-color: #2e7d32; 
            --franciscan-brown: #6F4E37; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: #f4e7d7; color: #4a302c; text-align: center; padding: 15px; margin: 0; }
        
        .card { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; margin: 20px auto; border-top: 12px solid var(--lit-color); }
        
        .logo-img { width: 130px; height: auto; margin-bottom: 10px; border-radius: 10px; }
        .province-title { font-weight: bold; color: var(--franciscan-brown); margin-bottom: 20px; text-transform: uppercase; font-size: 1em; line-height: 1.4; }

        /* КНОПКИ: Збільшено розмір та шрифт */
        .nav-buttons { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 25px; }
        .nav-btn { 
            background: var(--franciscan-brown); 
            color: white; 
            border: none; 
            padding: 18px 10px; /* Збільшено внутрішній відступ */
            border-radius: 15px; 
            cursor: pointer; 
            flex: 1; 
            font-weight: bold; 
            font-size: 1.3em; /* Більший розмір стрілок та тексту */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .nav-btn:active { transform: scale(0.95); }
        .btn-today { font-size: 1em; } /* Текст "Сьогодні" трохи менший за стрілки, щоб помістився */

        .date-box { background: var(--lit-color); color: white; padding: 20px 15px; border-radius: 20px; margin: 15px 0; display: flex; flex-direction: column; gap: 2px; transition: background 0.3s; }
        .date-side { font-size: 1.1em; font-weight: 500; opacity: 0.9; text-transform: lowercase; } 
        .day-main { font-size: 1.5em; font-weight: bold; padding: 5px 0; line-height: 1.2; } 
        .period-bottom { font-size: 1.2em; font-weight: bold; }

        .info-block { text-align: left; background: #fafafa; padding: 15px; border-radius: 15px; border-left: 6px solid var(--lit-color); margin-bottom: 12px; }
        .block-label { font-size: 0.7em; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .block-text { font-size: 1.1em; line-height: 1.4; color: #2c1e1a; }

        .ofm-section { background: #fff3e0; border-left-color: #ef6c00; }
        .ofm-label { color: #e65100; font-weight: bold; }
        
        .footer { margin-top: 20px; font-weight: bold; color: var(--franciscan-brown); opacity: 0.7; }
    </style>
</head>
<body>

<div class="card">
    <img src="SMichaele.gif" alt="Лого" class="logo-img">
    <div class="province-title">Літургійний Календар<br>Провінції св. Архангела Михаїла</div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="changeDate(-1)">←</button>
        <button class="nav-btn btn-today" onclick="resetDate()">Сьогодні</button>
        <button class="nav-btn" onclick="changeDate(1)">→</button>
    </div>

    <div id="lit-bg" class="date-box">
        <div id="display-date-top" class="date-side">...</div>
        <div id="display-day-title" class="day-main">...</div>
        <div id="display-period" class="period-bottom">...</div>
    </div>

    <div class="main-content">
        <div class="info-block">
            <div class="block-label">Меса</div>
            <div id="data-mass" class="block-text">...</div>
        </div>
        <div class="info-block">
            <div class="block-label">Літургія Годин</div>
            <div id="data-lh" class="block-text">...</div>
        </div>
        <div class="info-block">
            <div class="block-label">Читання</div>
            <div id="data-readings" class="block-text" style="color: #1a237e;">...</div>
        </div>
        <div id="block-attention" class="info-block" style="display:none;">
            <div class="block-label">Увага</div>
            <div id="data-attention" class="block-text">...</div>
        </div>
        <div id="block-ofm" class="info-block ofm-section" style="display:none;">
            <div class="block-label ofm-label">Родина OFM</div>
            <div id="data-ofm" class="block-text">...</div>
        </div>
    </div>
    <div class="footer">Мир та Добро!</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp2B3UowKS1H29lqKFv_b-hSvx57xs4bRHeyFs5oK6ugob9splBLHHkT3hXY541nB6gMRxxReuKqNQ/pub?output=csv';
    let calendarData = {};
    let dt = new Date();

    async function loadData() {
        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (row.length > 1 && row[0]) {
                    const key = row[0].trim().replace(/"/g, "");
                    calendarData[key] = {
                        title: (row[1] || "").replace(/"/g, ""),
                        period: (row[2] || "Звичайний період").replace(/"/g, ""),
                        color: (row[3] || "зелений").replace(/"/g, "").trim().toLowerCase(),
                        mass: (row[4] || "").replace(/"/g, ""),
                        lh: (row[5] || "").replace(/"/g, ""),
                        readings: (row[6] || "").replace(/"/g, ""),
                        attention: (row[7] || "").replace(/"/g, ""),
                        ofm: (row[8] || "").replace(/"/g, "")
                    };
                }
            }
            show();
        } catch (e) { console.error(e); }
    }

    function show() {
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const k = `${y}-${m}-${d}`;

        const dateStr = dt.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('display-date-top').innerText = dateStr;

        const day = calendarData[k];
        document.getElementById('display-day-title').innerText = day ? day.title.replace(/;/g, ';<br>') : "День звичайний";
        document.getElementById('display-period').innerText = day ? day.period : "";
        document.getElementById('data-mass').innerText = day ? day.mass : "Згідно з календарем";
        document.getElementById('data-lh').innerText = day ? day.lh : "-";
        document.getElementById('data-readings').innerHTML = day ? day.readings.replace(/;/g, ';<br>') : "-";

        const attBox = document.getElementById('block-attention');
        if (day && day.attention && day.attention.trim() !== "") {
            document.getElementById('data-attention').innerText = day.attention;
            attBox.style.display = "block";
        } else { attBox.style.display = "none"; }

        const ofmBox = document.getElementById('block-ofm');
        if (day && day.ofm && day.ofm.trim() !== "") {
            document.getElementById('data-ofm').innerText = day.ofm;
            ofmBox.style.display = "block";
        } else { ofmBox.style.display = "none"; }

        const colors = { "зелений": "#2e7d32", "білий": "#d4af37", "червоний": "#b71c1c", "фіолетовий": "#6a1b9a" };
        const activeColor = day ? (colors[day.color] || "#2e7d32") : "#2e7d32";
        document.documentElement.style.setProperty('--lit-color', activeColor);
    }

    function changeDate(n) { dt.setDate(dt.getDate() + n); show(); }
    function resetDate() { dt = new Date(); show(); }
    loadData();
</script>
</body>
</html>
