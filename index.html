<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ордо OFM Україна</title>
    <style>
        :root { --lit-color: #2e7d32; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e0d5c5; color: #2c1e1a; margin: 0; padding: 10px; }
        
        .card { background: #fff; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 500px; margin: 0 auto; overflow: hidden; border-top: 10px solid var(--lit-color); }
        
        .header { padding: 15px; text-align: center; background: #f8f1e7; }
        .logo { width: 80px; margin-bottom: 5px; }
        .province-name { font-size: 0.8em; font-weight: bold; color: #5d4037; text-transform: uppercase; letter-spacing: 1px; }

        .nav-bar { display: flex; justify-content: space-between; padding: 10px; background: #eee; }
        .nav-btn { background: var(--lit-color); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .date-section { background: #4a302c; color: white; padding: 15px; text-align: center; }
        .day-name { font-size: 1.4em; font-weight: bold; }
        .lit-type { font-size: 1em; color: #d7ccc8; margin-top: 5px; }

        .main-content { padding: 15px; }
        
        .info-block { margin-bottom: 15px; padding: 12px; border-radius: 10px; background: #fdfdfd; border-left: 5px solid var(--lit-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .block-label { font-size: 0.75em; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .block-text { font-size: 1.05em; line-height: 1.4; }

        .ofm-section { background: #fff3e0; border-left-color: #ef6c00; }
        .ofm-label { color: #e65100; font-weight: bold; }

        .footer-note { font-size: 0.85em; font-style: italic; color: #777; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <img src="SMichaele.gif" alt="OFM" class="logo">
        <div class="province-name">Провінція св. Архангела Михаїла <br> Братів Менших в Україні</div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="changeDate(-1)">←</button>
        <button class="nav-btn" onclick="resetDate()">Сьогодні</button>
        <button class="nav-btn" onclick="changeDate(1)">→</button>
    </div>

    <div id="date-display" class="date-section">
        <div id="display-date" style="font-size: 0.9em; opacity: 0.8;"></div>
        <div id="display-day-title" class="day-name">Завантаження...</div>
        <div id="display-lit-type" class="lit-type">...</div>
    </div>

    <div class="main-content">
        <div class="info-block">
            <div class="block-label">Меса</div>
            <div id="data-mass" class="block-text">...</div>
        </div>

        <div class="info-block">
            <div class="block-label">Літургія Годин</div>
            <div id="data-lh" class="block-text">...</div>
        </div>

        <div class="info-block">
            <div class="block-label">Читання</div>
            <div id="data-readings" class="block-text" style="color: #1a237e; font-weight: 500;">...</div>
        </div>

        <div id="block-attention" class="info-block" style="display:none;">
            <div class="block-label">Увага</div>
            <div id="data-attention" class="block-text">...</div>
        </div>

        <div id="block-ofm" class="info-block ofm-section" style="display:none;">
            <div class="block-label ofm-label">Родина OFM</div>
            <div id="data-ofm" class="block-text">...</div>
        </div>
    </div>

    <div class="footer-note">Мир та Добро!</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp2B3UowKS1H29lqKFv_b-hSvx57xs4bRHeyFs5oK6ugob9splBLHHkT3hXY541nB6gMRxxReuKqNQ/pub?output=csv';

    let calendarData = {};
    let dt = new Date();

    async function loadData() {
        try {
            const response = await fetch(CSV_URL + '&cache=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (row[0]) {
                    const key = row[0].trim().replace(/"/g, "");
                    calendarData[key] = {
                        title: (row[1] || "").replace(/"/g, ""),
                        color: (row[2] || "зелений").replace(/"/g, "").trim().toLowerCase(),
                        mass: (row[3] || "").replace(/"/g, ""),
                        lh: (row[4] || "").replace(/"/g, ""),
                        readings: (row[5] || "").replace(/"/g, ""),
                        attention: (row[6] || "").replace(/"/g, ""),
                        ofm: (row[7] || "").replace(/"/g, "")
                    };
                }
            }
            show();
        } catch (e) { console.error(e); }
    }

    function show() {
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const k = `${y}-${m}-${d}`;

        const dayName = dt.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('display-date').innerText = dayName;

        const day = calendarData[k];

        // Заповнення полів
        document.getElementById('display-day-title').innerText = day ? day.title : "День звичайний";
        document.getElementById('data-mass').innerText = day ? day.mass : "Згідно з календарем";
        document.getElementById('data-lh').innerText = day ? day.lh : "Поточний тиждень";
        document.getElementById('data-readings').innerText = day ? day.readings : "Див. Лекціонарій";

        // Спеціальні блоки (Увага та OFM)
        const attBox = document.getElementById('block-attention');
        if (day && day.attention && day.attention.trim() !== "") {
            document.getElementById('data-attention').innerText = day.attention;
            attBox.style.display = "block";
        } else { attBox.style.display = "none"; }

        const ofmBox = document.getElementById('block-ofm');
        if (day && day.ofm && day.ofm.trim() !== "") {
            document.getElementById('data-ofm').innerText = day.ofm;
            ofmBox.style.display = "block";
        } else { ofmBox.style.display = "none"; }

        // Колір
        const colors = { "зелений": "#2e7d32", "білий": "#d4af37", "червоний": "#b71c1c", "фіолетовий": "#6a1b9a" };
        const activeColor = day ? (colors[day.color] || "#2e7d32") : "#2e7d32";
        document.documentElement.style.setProperty('--lit-color', activeColor);
    }

    function changeDate(n) { dt.setDate(dt.getDate() + n); show(); }
    function resetDate() { dt = new Date(); show(); }

    loadData();
</script>
</body>
</html>
