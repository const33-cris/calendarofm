<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ордо OFM Україна</title>
    <style>
        :root { --lit-color: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4e7d7; color: #4a302c; text-align: center; padding: 15px; margin: 0; }
        
        /* Повертаємо стиль великої картки */
        .card { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; margin: 20px auto; border-top: 12px solid var(--lit-color); }
        
        /* Повертаємо класичний вигляд логотипу */
        .logo-img { width: 130px; height: auto; margin-bottom: 10px; border-radius: 10px; }
        .province-title { font-weight: bold; color: #8b4513; margin-bottom: 20px; text-transform: uppercase; font-size: 0.85em; line-height: 1.4; }

        .nav-buttons { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: var(--lit-color); color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; flex: 1; font-weight: bold; }

        /* Темний блок дати як раніше */
        .date-box { background: #4a302c; color: white; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .day-name { font-size: 1.6em; font-weight: bold; }

        /* Нові блоки інформації, але в стилі старого дизайну */
        .info-block { text-align: left; background: #fafafa; padding: 15px; border-radius: 15px; border-left: 6px solid var(--lit-color); margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .block-label { font-size: 0.7em; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .block-text { font-size: 1.1em; line-height: 1.4; color: #2c1e1a; }

        .ofm-section { background: #fff3e0; border-left-color: #ef6c00; }
        .ofm-label { color: #e65100; font-weight: bold; }
        
        .footer { margin-top: 20px; font-weight: bold; color: #4a302c; opacity: 0.7; }
    </style>
</head>
<body>

<div class="card">
    <img src="SMichaele.gif" alt="Лого" class="logo-img">
    <div class="province-title">Провінція св. Архангела Михаїла<br>Братів Менших в Україні</div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="changeDate(-1)">←</button>
        <button class="nav-btn" onclick="resetDate()">Сьогодні</button>
        <button class="nav-btn" onclick="changeDate(1)">→</button>
    </div>

    <div class="date-box">
        <div id="display-date" style="font-size: 0.8em; opacity: 0.9; margin-bottom: 5px;"></div>
        <div id="display-day-title" class="day-name">Завантаження...</div>
    </div>

    <div class="main-content">
        <div class="info-block">
            <div class="block-label">Меса</div>
            <div id="data-mass" class="block-text">...</div>
        </div>

        <div class="info-block">
            <div class="block-label">Літургія Годин</div>
            <div id="data-lh" class="block-text">...</div>
        </div>

        <div class="info-block">
            <div class="block-label">Читання</div>
            <div id="data-readings" class="block-text" style="color: #1a237e;">...</div>
        </div>

        <div id="block-attention" class="info-block" style="display:none;">
            <div class="block-label">Увага</div>
            <div id="data-attention" class="block-text">...</div>
        </div>

        <div id="block-ofm" class="info-block ofm-section" style="display:none;">
            <div class="block-label ofm-label">Родина OFM</div>
            <div id="data-ofm" class="block-text">...</div>
        </div>
    </div>

    <div class="footer">Мир та Добро!</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp2B3UowKS1H29lqKFv_b-hSvx57xs4bRHeyFs5oK6ugob9splBLHHkT3hXY541nB6gMRxxReuKqNQ/pub?output=csv';

    let calendarData = {};
    let dt = new Date();

    async function loadData() {
        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (row[0]) {
                    const key = row[0].trim().replace(/"/g, "");
                    calendarData[key] = {
                        title: (row[1] || "").replace(/"/g, ""),
                        color: (row[2] || "зелений").replace(/"/g, "").trim().toLowerCase(),
                        mass: (row[3] || "").replace(/"/g, ""),
                        lh: (row[4] || "").replace(/"/g, ""),
                        readings: (row[5] || "").replace(/"/g, ""),
                        attention: (row[6] || "").replace(/"/g, ""),
                        ofm: (row[7] || "").replace(/"/g, "")
                    };
                }
            }
            show();
        } catch (e) { console.error(e); }
    }

    function show() {
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const k = `${y}-${m}-${d}`;

        const dateStr = dt.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('display-date').innerText = dateStr;

        const day = calendarData[k];
        document.getElementById('display-day-title').innerText = day ? day.title : "Звичайний день";
        document.getElementById('data-mass').innerText = day ? day.mass : "Згідно з календарем";
        document.getElementById('data-lh').innerText = day ? day.lh : "Поточний тиждень";
        document.getElementById('data-readings').innerText = day ? day.readings : "Див. Лекціонарій";

        const attBox = document.getElementById('block-attention');
        if (day && day.attention && day.attention.trim() !== "") {
            document.getElementById('data-attention').innerText = day.attention;
            attBox.style.display = "block";
        } else { attBox.style.display = "none"; }

        const ofmBox = document.getElementById('block-ofm');
        if (day && day.ofm && day.ofm.trim() !== "") {
            document.getElementById('data-ofm').innerText = day.ofm;
            ofmBox.style.display = "block";
        } else { ofmBox.style.display = "none"; }

        const colors = { "зелений": "#2e7d32", "білий": "#d4af37", "червоний": "#b71c1c", "фіолетовий": "#6a1b9a" };
        const activeColor = day ? (colors[day.color] || "#2e7d32") : "#2e7d32";
        document.documentElement.style.setProperty('--lit-color', activeColor);
    }

    function changeDate(n) { dt.setDate(dt.getDate() + n); show(); }
    function resetDate() { dt = new Date(); show(); }

    loadData();
</script>
</body>
</html>
