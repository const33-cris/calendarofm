<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä OFM</title>
    <style>
        :root { 
            --lit-color: #2e7d32; 
            --franciscan-brown: #6F4E37; 
            --bg-cream: #f4e7d7;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-cream); color: #4a302c; text-align: center; padding: 10px; margin: 0; }
        
        .card { 
            background: white; border-radius: 25px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            max-width: 420px; margin: 10px auto; border-top: 10px solid var(--lit-color); box-sizing: border-box;
        }
        
        .logo-img { width: 110px; height: auto; margin-bottom: 10px; border-radius: 10px; }
        .province-title { font-weight: bold; color: var(--franciscan-brown); margin-bottom: 15px; text-transform: uppercase; font-size: 0.9em; line-height: 1.3; }

        .calendar-nav { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; align-items: center; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –Ω–æ–≤–æ–≥–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Å–≤—è—Ç–∞ */
        .movable-feasts-link { 
            font-size: 0.85em; font-weight: bold; color: var(--franciscan-brown); 
            text-transform: uppercase; cursor: pointer; text-decoration: underline; 
            letter-spacing: 0.5px; transition: 0.3s;
        }
        .movable-feasts-link:hover { color: var(--lit-color); }
        
        #date-picker { 
            border: 2px solid #efe0d0; border-radius: 12px; padding: 12px; font-size: 1.1em; 
            color: var(--franciscan-brown); width: 100%; box-sizing: border-box; outline: none;
        }

        .toggle-calendar-btn {
            background: white; border: 2px solid var(--franciscan-brown); color: var(--franciscan-brown);
            padding: 14px; border-radius: 15px; cursor: pointer; font-weight: bold; 
            font-size: 1.2em; width: 100%; transition: 0.3s;
        }

        .calendar-grid { display: none; grid-template-columns: repeat(7, 1fr); gap: 4px; width: 100%; margin: 15px 0; }
        .calendar-day { 
            padding: 12px 0; background: #fdf8f2; border-radius: 10px; cursor: pointer; 
            font-size: 1em; font-weight: bold; color: var(--franciscan-brown); border: 1px solid #efe0d0; 
            display: flex; align-items: center; justify-content: center; 
        }
        .calendar-day.active { background: var(--lit-color) !important; color: white !important; border-color: var(--lit-color); }
        .day-name { font-size: 0.7em; color: #a1887f; text-transform: uppercase; font-weight: bold; padding-bottom: 5px; }

        .nav-buttons { display: flex; justify-content: space-between; gap: 8px; margin: 15px 0; }
        .nav-btn { background: var(--franciscan-brown); color: white; border: none; padding: 15px; border-radius: 15px; cursor: pointer; flex: 1; font-weight: bold; font-size: 1.2em; }
        .btn-today { font-size: 1em; flex: 1.5; }

        .date-box { background: var(--lit-color); color: white; padding: 20px; border-radius: 22px; margin-bottom: 15px; transition: 0.3s; }
        .date-side { font-size: 1.05em; opacity: 0.9; } 
        .day-main { font-size: 1.4em; font-weight: bold; margin: 8px 0; line-height: 1.2; } 
        .period-bottom { font-size: 1.1em; font-weight: bold; }

        .info-block { text-align: left; background: #fafafa; padding: 15px; border-radius: 15px; border-left: 6px solid var(--lit-color); margin-bottom: 12px; }
        .block-label { font-size: 0.75em; font-weight: bold; color: #999; text-transform: uppercase; margin-bottom: 4px; }
        .block-text { font-size: 1.1em; line-height: 1.6; color: #2c1e1a; }
        
        .footer { margin-top: 20px; font-weight: bold; color: var(--franciscan-brown); opacity: 0.6; }
    </style>
</head>
<body>

<div class="card">
    <img src="SMichaele.gif" alt="–õ–æ–≥–æ" class="logo-img">
    <div class="province-title">–õ—ñ—Ç—É—Ä–≥—ñ–π–Ω–∏–π –ö–∞–ª–µ–Ω–¥–∞—Ä –ü—Ä–æ–≤—ñ–Ω—Ü—ñ—ó —Å–≤. –ê—Ä—Ö–∞–Ω–≥–µ–ª–∞ –ú–∏—Ö–∞—ó–ª–∞</div>
    
    <div class="calendar-nav">
        <div class="movable-feasts-link" onclick="showMovableFeasts()">üìÖ –†–£–•–û–ú–Ü –°–í–Ø–¢–ê 2026</div>
        <input type="date" id="date-picker" onchange="goToDate(this.value)">
        <button id="main-toggle-btn" class="toggle-calendar-btn" onclick="toggleCalendar()">–í–µ—Å—å –º—ñ—Å—è—Ü—å</button>
    </div>

    <div id="calendar-grid" class="calendar-grid"></div>
    
    <div class="nav-buttons">
        <button class="nav-btn" onclick="changeDate(-1)">‚Üê</button>
        <button class="nav-btn btn-today" onclick="resetDate()">–°—å–æ–≥–æ–¥–Ω—ñ</button>
        <button class="nav-btn" onclick="changeDate(1)">‚Üí</button>
    </div>

    <div id="lit-bg" class="date-box">
        <div id="display-date-top" class="date-side">...</div>
        <div id="display-day-title" class="day-main">...</div>
        <div id="display-period" class="period-bottom">...</div>
    </div>

    <div id="content-area">
        <div class="info-block">
            <div id="label-1" class="block-label">–ú–µ—Å–∞</div>
            <div id="data-mass" class="block-text">...</div>
        </div>
        <div class="info-block">
            <div id="label-2" class="block-label">–õ—ñ—Ç—É—Ä–≥—ñ—è –ì–æ–¥–∏–Ω</div>
            <div id="data-lh" class="block-text">...</div>
        </div>
        <div class="info-block">
            <div id="label-3" class="block-label">–ß–∏—Ç–∞–Ω–Ω—è</div>
            <div id="data-readings" class="block-text" style="color: #1a237e; font-weight: 500;">...</div>
        </div>
    </div>
    
    <div class="footer">–ú–∏—Ä —Ç–∞ –î–æ–±—Ä–æ!</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp2B3UowKS1H29lqKFv_b-hSvx57xs4bRHeyFs5oK6ugob9splBLHHkT3hXY541nB6gMRxxReuKqNQ/pub?output=csv';
    let calendarData = {};
    let dt = new Date();

    async function loadData() {
        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (row.length > 1 && row[0]) {
                    const key = row[0].trim().replace(/"/g, "");
                    calendarData[key] = {
                        title: (row[1] || "").replace(/"/g, ""),
                        period: (row[2] || "").replace(/"/g, ""),
                        color: (row[3] || "–∑–µ–ª–µ–Ω–∏–π").replace(/"/g, "").trim().toLowerCase(),
                        mass: (row[4] || "").replace(/"/g, ""),
                        lh: (row[5] || "").replace(/"/g, ""),
                        readings: (row[6] || "").replace(/"/g, "")
                    };
                }
            }
            updateUI();
        } catch (e) { console.error(e); }
    }

    function changeDate(days) { dt.setDate(dt.getDate() + days); updateUI(); }
    function resetDate() { dt = new Date(); updateUI(); }
    function goToDate(val) { if(val) { dt = new Date(val); updateUI(); } }

    function toggleCalendar() {
        const grid = document.getElementById('calendar-grid');
        const btn = document.getElementById('main-toggle-btn');
        if (grid.style.display === "grid") {
            grid.style.display = "none";
            btn.innerText = "–í–µ—Å—å –º—ñ—Å—è—Ü—å";
        } else {
            grid.style.display = "grid";
            btn.innerText = "–°—Ö–æ–≤–∞—Ç–∏ –º—ñ—Å—è—Ü—å";
            renderCalendar();
        }
    }

    // –ù–û–í–ê –§–£–ù–ö–¶–Ü–Ø: –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —Å–≤—è—Ç
    function showMovableFeasts() {
        document.getElementById('display-day-title').innerText = "–†—É—Ö–æ–º—ñ —Å–≤—è—Ç–∞ 2026";
        document.getElementById('display-period').innerText = "–ü–∞—Å—Ö–∞–ª—å–Ω–∏–π —Ü–∏–∫–ª —Ç–∞ –ê–¥–≤–µ–Ω—Ç";
        
        document.getElementById('label-1').innerText = "–í–µ–ª–∏–∫–∏–π –ü—ñ—Å—Ç —Ç–∞ –í–µ–ª–∏–∫–¥–µ–Ω—å";
        document.getElementById('data-mass').innerHTML = "18.02 ‚Äî –ü–æ–ø—ñ–ª—å–Ω–∞ —Å–µ—Ä–µ–¥–∞<br>29.03 ‚Äî –ü–∞–ª—å–º–æ–≤–∞ –Ω–µ–¥—ñ–ª—è<br><b>05.04 ‚Äî –í–ï–õ–ò–ö–î–ï–ù–¨</b>";
        
        document.getElementById('label-2').innerText = "–ü—ñ—Å–ª—è–≤–µ–ª–∏–∫–æ–¥–Ω—ñ–π –ø–µ—Ä—ñ–æ–¥";
        document.getElementById('data-lh').innerHTML = "14.05 ‚Äî –í–æ–∑–Ω–µ—Å—ñ–Ω–Ω—è –ì–æ—Å–ø–æ–¥–Ω—î<br>24.05 ‚Äî –ó—ñ—Å–ª–∞–Ω–Ω—è –°–≤—è—Ç–æ–≥–æ –î—É—Ö–∞<br>31.05 ‚Äî –ü—Ä–µ—Å–≤—è—Ç–æ—ó –¢—Ä—ñ–π—Ü—ñ";
        
        document.getElementById('label-3').innerText = "–ö—ñ–Ω–µ—Ü—å —Ä–æ–∫—É —Ç–∞ –ê–¥–≤–µ–Ω—Ç";
        document.getElementById('data-readings').innerHTML = "04.06 ‚Äî –¢—ñ–ª–∞ —ñ –ö—Ä–æ–≤—ñ –•—Ä–∏—Å—Ç–∞<br>22.11 ‚Äî –•—Ä–∏—Å—Ç–∞ –¶–∞—Ä—è<br><b>29.11 ‚Äî –ü–æ—á–∞—Ç–æ–∫ –ê–¥–≤–µ–Ω—Ç—É</b>";
        
        document.getElementById('lit-bg').style.background = "#6F4E37"; // –ö–æ—Ä–∏—á–Ω–µ–≤–∏–π –¥–ª—è —Å–ø–∏—Å–∫—É
    }

    function updateUI() {
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const k = `${y}-${m}-${d}`;
        const day = calendarData[k];
        
        document.getElementById('date-picker').value = k;
        document.getElementById('label-1').innerText = "–ú–µ—Å–∞";
        document.getElementById('label-2').innerText = "–õ—ñ—Ç—É—Ä–≥—ñ—è –ì–æ–¥–∏–Ω";
        document.getElementById('label-3').innerText = "–ß–∏—Ç–∞–Ω–Ω—è";

        document.getElementById('display-date-top').innerText = dt.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('display-day-title').innerHTML = day ? day.title.replace(/;/g, ';<br>') : "–î–µ–Ω—å –∑–≤–∏—á–∞–π–Ω–∏–π";
        document.getElementById('display-period').innerText = day ? day.period : "";
        document.getElementById('data-mass').innerText = day ? day.mass : "–ó–≥—ñ–¥–Ω–æ –∑ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ–º";
        document.getElementById('data-lh').innerText = day ? day.lh : "-";
        document.getElementById('data-readings').innerHTML = day ? day.readings.replace(/;/g, ';<br>') : "-";

        const colors = { "–∑–µ–ª–µ–Ω–∏–π": "#2e7d32", "–±—ñ–ª–∏–π": "#d4af37", "—á–µ—Ä–≤–æ–Ω–∏–π": "#b71c1c", "—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π": "#6a1b9a", "—Ä–æ–∂–µ–≤–∏–π": "#d81b60" };
        const activeColor = day ? (colors[day.color] || "#2e7d32") : "#2e7d32";
        document.getElementById('lit-bg').style.background = activeColor;
        document.documentElement.style.setProperty('--lit-color', activeColor);
        
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–ù–¥'].forEach(n => {
            const d = document.createElement('div'); d.className='day-name'; d.innerText=n; grid.appendChild(d);
        });
        const f = new Date(dt.getFullYear(), dt.getMonth(), 1);
        const l = new Date(dt.getFullYear(), dt.getMonth() + 1, 0);
        let off = f.getDay() === 0 ? 6 : f.getDay() - 1;
        for (let i = 0; i < off; i++) grid.appendChild(document.createElement('div'));
        for (let i = 1; i <= l.getDate(); i++) {
            const b = document.createElement('div'); b.className = 'calendar-day' + (i === dt.getDate() ? ' active' : '');
            b.innerText = i; b.onclick = () => { dt.setDate(i); updateUI(); };
            grid.appendChild(b);
        }
    }
    loadData();
</script>
</body>
</html>
