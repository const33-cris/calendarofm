<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä–∞–Ω—Ü–∏—Å–∫–∞–Ω—Å—å–∫–∏–π –ö–∞–ª–µ–Ω–¥–∞—Ä</title>
    <style>
        :root { --lit-color: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4e7d7; color: #4a302c; text-align: center; padding: 15px; margin: 0; }
        .card { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; margin: 20px auto; border-top: 12px solid var(--lit-color); }
        .logo-img { width: 110px; height: auto; margin-bottom: 10px; }
        .date-box { background: #4a302c; color: white; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .day-name { font-size: 1.8em; font-weight: bold; text-transform: capitalize; }
        .nav-buttons { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: var(--lit-color); color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; flex: 1; font-weight: bold; }
        .info { text-align: left; background: #fafafa; padding: 15px; border-radius: 10px; border-left: 5px solid var(--lit-color); }
        .feast { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .readings { margin-top: 10px; font-weight: bold; font-size: 0.9em; border-top: 1px dashed #ccc; padding-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Coat_of_arms_of_the_Order_of_Friars_Minor.svg/1200px-Coat_of_arms_of_the_Order_of_Friars_Minor.svg.png" alt="–õ–æ–≥–æ" class="logo-img">
    <div style="font-weight: bold; color: #8b4513; margin-bottom: 20px;">–ü—Ä–æ–≤—ñ–Ω—Ü—ñ—è —Å–≤. –ê—Ä—Ö–∞–Ω–≥–µ–ª–∞ –ú–∏—Ö–∞—ó–ª–∞</div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="changeDate(-1)">‚Üê</button>
        <button class="nav-btn" onclick="resetDate()">–°—å–æ–≥–æ–¥–Ω—ñ</button>
        <button class="nav-btn" onclick="changeDate(1)">‚Üí</button>
    </div>

    <div class="date-box">
        <div id="day-name" class="day-name">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        <div id="day-num"></div>
    </div>

    <div class="info">
        <div id="feast" class="feast">...</div>
        <div id="word">–ú–∏—Ä —Ç–∞ –î–æ–±—Ä–æ!</div>
        <div id="readings" class="readings"></div>
    </div>
</div>

<script>
    const SHEET_ID = '1xTOdrmbildOgzFVQg6Jn2WUgcXw9HsGdOrVqyXvjNk';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let calendarData = {};
    let dt = new Date();

    async function loadData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            
            json.table.rows.forEach(row => {
                if (row.c[0]) {
                    const key = row.c[0].f || row.c[0].v;
                    calendarData[key] = {
                        name: row.c[1]?.v || "",
                        color: row.c[2]?.v || "–∑–µ–ª–µ–Ω–∏–π",
                        word: row.c[3]?.v || "",
                        readings: row.c[4]?.v || ""
                    };
                }
            });
            show();
        } catch (e) { console.error("–ü–æ–º–∏–ª–∫–∞:", e); }
    }

    function show() {
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const k = `${y}-${m}-${d}`;

        document.getElementById('day-name').innerText = dt.toLocaleDateString('uk-UA', { weekday: 'long' });
        document.getElementById('day-num').innerText = dt.toLocaleDateString('uk-UA', { day: 'numeric', month: 'long' });

        const day = calendarData[k];
        document.getElementById('feast').innerText = day ? day.name : "–ó–≤–∏—á–∞–π–Ω–∏–π –¥–µ–Ω—å";
        document.getElementById('word').innerText = day ? day.word : "–ú–∏—Ä —Ç–∞ –î–æ–±—Ä–æ!";
        document.getElementById('readings').innerText = day ? "üìñ " + day.readings : "";
        
        const colors = { "–∑–µ–ª–µ–Ω–∏–π": "#2e7d32", "–±—ñ–ª–∏–π": "#d4af37", "—á–µ—Ä–≤–æ–Ω–∏–π": "#b71c1c", "—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π": "#6a1b9a" };
        const activeColor = day ? colors[day.color.toLowerCase()] : "#2e7d32";
        document.documentElement.style.setProperty('--lit-color', activeColor);
    }

    function changeDate(n) { dt.setDate(dt.getDate() + n); show(); }
    function resetDate() { dt = new Date(); show(); }

    loadData();
</script>
</body>
</html>
